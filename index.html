<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body style="font-family:Arial, Verdana, sans-serif">
    <div class="container">

        <div class="gif_container">
            <img src="https://i.postimg.cc/DfrqTpVk/output-2.gif">
        </div>

        <div>
            <h1 class="text">Мы пойдём гулять?</h1>
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Да</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="No()">Нет</button>
            <script>
                function nextPage() {
                        window.location.href = "yes.html";}
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>

</body>
